<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Fluent Time mocha tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- mocha -->
    <script src="../node_modules/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>

    <!--
         IMPORTANT
         If you are not using AMD, you must include the mocha-helper.js file
         included in the tasks/mocha folder after you include mocha.js

         Unfortunately, I can't figure out a reliable way to inject the grunt
         runner after mocha.js but before mocha.run in PhantomJS
    -->
    <script src="../node_modules/grunt-mocha/tasks/mocha/mocha-helper.js" type="text/javascript" charset="utf-8"></script>

    <!-- Include your assertion lib of choice -->
    <script src="../node_modules/chai/chai.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // Setup chai
        var expect = chai.expect;
    </script>

    <!-- Include anything you want to test -->
    <script src="../fluent-time.js"></script>

    <!-- Spec files -->
    <script src="timeleap_spec.js"></script>
    <script src="timeout_spec.js"></script>
    <script src="interval_spec.js"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
        mocha
            .globals(['Toyota', 'jQuery*', 'Backbone', '_', 'helpers']) // acceptable globals
            .run();
    </script>

    <div id="mobile" style="width: 320px"></div>
    <div id="desktop" style="width: 770px"></div>
</body>
</html>
